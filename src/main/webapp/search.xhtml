<?xml version="1.0" encoding="UTF-8"?>	
<!DOCTYPE html>	
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core">	
    <h:head>	
        <title>加入者情報検索画面</title>	
        <meta charset="utf-8"/>	
    </h:head>	
    <h:body>	
        <h:form>
        	<div>加入者情報検索画面</div>
        	<div class="messagearea">#{regist.error}</div>
        	<div >#{regist.error}</div>
        	
        	<div>
        		<div>検索項目</div>
        	</div>
        	<div>
        		<div>番号</div>
        		<div><h:inputText value="#{search.id}"/></div>
        	</div>
        	<div>
        		<div>氏名（漢字）</div>
        		<div><h:inputText value="#{search.nameKanji}"/></div>
        		<div>氏名（カナ）</div>
        		<div><h:inputText value="#{search.nameKana}"/></div>
        	</div>
        	
        	<div><h:commandButton value="検索" action="#{search.search()}" /></div>
        	
        	<div>
        		<div>氏名（漢字）</div>
        		<div>氏名（カナ）</div>
        		<div>生年月日</div>
        		<div>性別</div>
        		<div>電話番号</div>
        	</div>
			<ui:repeat var="element" value="#{search.items}">
	        	<div>
	        		<div>#{element.nameKanji}</div>
	        		<div>#{element.nameKana}</div>
	        		<div>#{element.birthday}</div>
	        		<div>#{element.sex}</div>
	        		<div>#{element.phoneNum}</div>
	        	</div>
			</ui:repeat>        	
        	
        </h:form>	
    </h:body>	
</html>
