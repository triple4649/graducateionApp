<?xml version="1.0" encoding="UTF-8"?>	
<!DOCTYPE html>	
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">	
    <h:head>	
        <title>加入者情報検索画面</title>	
        <meta charset="utf-8"/>	
    </h:head>	
    <h:body>	
        <h:form>
        	<div>加入者登録画面</div>
        	<div class="messagearea">#{regist.error}</div>
        	<div >#{regist.error}</div>
        	<div>
        		<div>氏名（漢字）</div>
        		<div><h:inputText value="#{regist.nameKanji}"/></div>
        	</div>
        	<div>
        		<div>氏名（カナ）</div>
        		<div><h:inputText value="#{regist.kana}"/></div>
        	</div>
        	<div>
        		<div>生年月日</div>
        		<div><h:inputText value="#{regist.birthday}"/></div>
        	</div>
        	<div>
        		<div>性別</div>
        		<div><h:inputText value="#{regist.sex}"/></div>
        	</div>
        	<div>
        		<div>電話番号</div>
        		<div><h:inputText value="#{regist.phoneNum}"/></div>
        	</div>
        	<div></div>
        	<div><h:commandButton value="登録" action="#{menu.regist()}" /></div>
        </h:form>	
    </h:body>	
</html>
