<?xml version="1.0" encoding="UTF-8"?>	
<!DOCTYPE html>	
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">	
    <h:head>	
        <title>加入者情報検索画面</title>	
        <meta charset="utf-8"/>	
    </h:head>	
    <h:body>	
        <h:form>
        	<div style='
        		display: flex;flex-direction: column;
	        	align-items: left;justify-content: center;'>
	        	<div style='border-style:solid solid solid solid;border-width:1px;
	        	width:600px;height:30px;text-align: center;'>
	        		加入者登録画面
	        	</div>
	        	<div class="messagearea" style='border-style:hidden solid solid  solid;
	        		border-width:1px;width:600px;height:50px'>
	        		<div style='overflow-y	: scroll;'>
		        		#{regist.error}
	        		</div>
	        	</div>
        	</div>
        	<div style='display:flex;flex-direction: column;align-items: 
        		left;justify-content: space-around;height:300px;
        		border-style:hidden solid  solid solid;border-width:1px;width:600px' >
	        	<div style='padding-left:25px'>
	        		<h:commandButton value="戻る" action="#{regist.backMenu()}" />
	        	</div>
        		<div style='padding-left:25px display:flex;'>
			        <div style="display: flex;column;align-items:center">
		        		<div style='width:140px;height:40px;background-color:#EDF7FF;display: flex;column;align-items:center'>氏名（漢字）<span style='color:red'>※</span></div>
		        		<div style="display: flex;column;align-items:center"><h:inputText value="#{regist.nameKanji}"/></div>
		        	</div>
			        <div style="display: flex;column;align-items:center">
		        		<div style='height:40px;width:140px;background-color:#EDF7FF;display: flex;column;align-items:center'>氏名（カナ）<span style='color:red'>※</span></div>
		        		<div style="display: flex;column;align-items:center"><h:inputText value="#{regist.kana}"/></div>
		        	</div>
			        <div style="display: flex;column;align-items:center">
		        		<div  style='width:140px;height:40px;background-color:#EDF7FF;display: flex;column;align-items:center'>生年月日<span style='color:red'>※</span></div>
		        		<div  style="display: flex;column;align-items:center">
		        			<h:inputText value="#{regist.birthdayYear}" size='5'/><span>年</span>
		        			<h:inputText value="#{regist.birthdayMonth}"  size='3'/><span>月</span>
		        			<h:inputText value="#{regist.birthdayDay}"  size='3'/><span>日</span>
		        		</div>
		        	</div>
			        <div style="display: flex;column;align-items:center">
		        		<div  style='width:140px;height:40px;background-color:#EDF7FF;display: flex;column;align-items:center'>性別</div>
		        		<div style="display: flex;column;align-items:center">
							<h:selectOneMenu value="#{regist.sex}">
								<f:selectItem itemLabel="男性" itemValue="M"/>
								<f:selectItem itemLabel="女性" itemValue="F"/>
							</h:selectOneMenu>
		        		</div>
		        	</div>
			        <div style="display: flex;column;align-items:center">
		        		<div  style='width:140px;height:40px;background-color:#EDF7FF;display: flex;column;align-items:center'>電話番号</div>
		        		<div style="display: flex;column;align-items:center"><h:inputText value="#{regist.phoneNum}"/></div>
		        	</div>
		        	<div><span style='color:red'>※</span>入力必須項目</div>
	        	</div>
	        	<div style='padding-left:25px'>
	        		<h:commandButton value="登録" action="#{regist.regist()}" />
	        	</div>
			</div>
        </h:form>	
    </h:body>	
</html>
